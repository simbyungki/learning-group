<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>201903a</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .tabContent {width:100%; padding:10px; box-sizing:border-box;}
        .tabContent + .tabContent {margin-top:80px;}
        
        .tabContent .tabNav {width:80%; margin-bottom:10px;}
        .tabContent .tabNav ul {overflow:hidden; padding-left:0;}
        .tabContent .tabNav ul li {float:left; width:33.33%; box-sizing:border-box;}
        .tabContent .tabNav ul li + li {padding:0 10px;}
        .tabContent .tabNav.type2 ul li {width:25%;}
        .tabContent .tabNav ul li a {display:block; height:50px; line-height:50px; text-align:center;
                                     border:1px solid #666;}
        .tabContent .tabNav ul li.active a {background-color:#666; color:#fff}
                            
        .tabContentBox {width:100%; height:200px; border:1px solid #666;}
        .tabContentBox > div {display:none; height:100%; padding:10px; box-sizing:border-box;}
        .tabContentBox > div.show {display:block;}
    </style>
</head>
<body>
    <div class="tabContent">
        <nav class="tabNav">
            <ul>
                <li class="active"><a href="javascript:;">button01</a></li>
                <li><a href="javascript:;">button02</a></li>
                <li><a href="javascript:;">button03</a></li>
            </ul>
        </nav>
        <div class="tabContentBox">
            <div class="show">content1-01</div>
            <div>content1-02</div>
            <div>content1-03</div>
        </div>
    </div>
    
    <div class="tabContent">
        <nav class="tabNav type2">
            <ul>
                <li class="active"><a href="javascript:;">button01</a></li>
                <li><a href="javascript:;">button02</a></li>
                <li><a href="javascript:;">button03</a></li>
                <li><a href="javascript:;">button04</a></li>
            </ul>
        </nav>
        <div class="tabContentBox">
            <div class="show">content2-01</div>
            <div>content2-02</div>
            <div>content2-03</div>
            <div>content2-04</div>
        </div>
    </div>

    <script>
        var allTab =document.querySelectorAll('.tabNav ul li');
        var allCont =document.querySelectorAll('.tabContentBox div');

        function tabClick(idx) {
            allTab[idx].addEventListener('click',function(){
                var clList = this.className;    //className : 클래스 리스트
                var tab = this.parentElement.querySelectorAll('li');    //내가 클릭한 li 선언
                var tabCont = this.parentElement.parentElement.parentElement.querySelectorAll('.tabContentBox div');    //내가 클릭한 탭의 관련 콘텐츠들만 선언

                /* 탭 클래스 초기화 */
                for(var j = 0; j < tab.length; j++){
                    tab[j].className = clList.replace(/active/g, '');   //교체할 클래스 위치에 따라 정규식 수정 필요, 정규식은 구글링하자
                    tabCont[j].className = clList.replace(/show/g, '');      
                }
                /* //탭 클래스 초기화 */

                allTab[idx].className += 'active';  //클릭 li에 클래스 추가
                allCont[idx].className += 'show';   //해당 div에 클래스 추가
            });
        }

        for (var i = 0; i < allTab.length; i++){    //document에 있는 모든 탭메뉴 버튼에 자신의 index를 파라미터로 함수 선언
            tabClick(i);
         }
    </script>
</body>
</html>
